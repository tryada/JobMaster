<div class="card text-center">
    <div class="card-header">
        {{ advertisement.title }}
    </div>
    <div class="card-body">
        <p class="card-text">{{ advertisement.description }}</p>
        <h5 class="card-title">Umiejętności</h5>
        <ul class="list-group" *ngIf="advertisement.skills && advertisement.skills.length > 0">
            <li class="list-group-item" *ngFor="let skill of advertisement.skills">{{ skill.name }}</li>
        </ul>
    </div>
    <div class="card-footer text-body-secondary">
        <button class="btn btn-success" [disabled]="advertisement.applied" style="margin-right: 5px;"
            (click)="onApply()">Aplikuj</button>
        <button class="btn btn-primary" style="margin-right: 5px;" (click)="onOpen()">Otwórz</button>
        <button class="btn btn-warning" (click)="onEdit()">Edytuj</button>
    </div>
</div>
