<div class="card mb-3" routerLink="/advertisements/{{advertisement.id}}" routerLinkActive="border-success" style="cursor: pointer;">
    <div class="card-header" routerLinkActive="text-bg-success">{{advertisement.title}}
    </div>
    <div class="card-header">{{advertisement.companyName}}</div>
    <div class="card-body">
        <div class="card-text">{{advertisement.description | truncate:250}}</div>
    </div>
    <div class="card-footer" *ngIf="advertisement.applied">
        <div class="alert alert-warning" *ngIf="advertisement.applied && !advertisement.rejected">
            Aplikowano: {{advertisement.appliedDate | date:'dd-MM-YYY'}}
        </div>
        <div class="alert alert-danger" *ngIf="advertisement.rejected">
            Odrzucono
        </div>
    </div>
</div>
