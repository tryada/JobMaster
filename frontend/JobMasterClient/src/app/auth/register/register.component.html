<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-floating mb-3">
        <input type="text" id="name" class="form-control" placeholder="" ngModel name="firstName" required>
        <label for="name">Imie</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="surname" class="form-control" placeholder="" ngModel name="lastName" required>
        <label for="surname" class="form-label">Nazwisko</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" placeholder="" ngModel name="email" email required>
        <label for="email" class="form-label">E-mail</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" placeholder="" ngModel name="password" required>
        <label for="password" class="form-label">Has≈Ço</label>
    </div>
    <div class="alert alert-danger text-center" role="alert" *ngIf="error">
        {{error}}
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="row">
                <button class="btn btn-primary mb-2" type="submit" [disabled]="!registerForm.valid">Zarejestruj</button>
                <button class="btn btn-light" type="button" (click)="onSignIn()">Logowanie</button>
            </div>
        </div>
    </div>
</form>
